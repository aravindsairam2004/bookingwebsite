<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urban Hotel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Urban Hotel</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#rooms">Rooms</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-backdrop"></div>
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <form class="login-form">
                    <div class="form-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-submit">Sign In</button>
                </form>
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                <div class="login-footer">
                    <a href="#" class="register-link">Create Account</a>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>123 Hotel Street</p>
                <p>City, Country</p>
                <p>Phone: +1 234 567 890</p>
                <p>Email: info@urbanhotel.com</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html#rooms">Rooms</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Urban Hotel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
